services:
  # Backend API
  - type: web
    name: costco-bill-splitter-backend
    runtime: node
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate && npx prisma db push
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: costco-bill-splitter-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 5000
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
    disk:
      name: uploads
      mountPath: /opt/render/project/src/backend/uploads
      sizeGB: 1

  # Frontend
  - type: web
    name: costco-bill-splitter-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false
      - key: VITE_GOOGLE_CLIENT_ID
        sync: false
      - key: VITE_GOOGLE_CLIENT_SECRET
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: costco-bill-splitter-db
    databaseName: costco_bill_splitter
    user: costco_user
    plan: free

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SplitFair - Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect
    sessionStorage.redirect = location.href;
    location.replace(location.origin + location.pathname.split('/').slice(0, -1).join('/') + '/#' + location.pathname.slice(location.pathname.lastIndexOf('/')));
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
